<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Received</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0c1231] text-white font-sans min-h-screen flex flex-col items-center justify-center px-4">

  <div class="bg-[#1a1f3c] p-10 rounded-lg shadow-lg max-w-xl w-full text-center">
    <h2 class="text-3xl font-bold text-pink-500 mb-4">ðŸŽ‰ Message Received!</h2>
    <p class="text-gray-300 mb-6">Thank you for getting in touch. Here the information you submitted:</p>

    <div id="submittedData" class="text-left text-gray-100 space-y-2">
      <!-- Data will be injected here -->
    </div>

    <a href="index.html" class="inline-block mt-8 bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded shadow">
      Back to Home
    </a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('contactName');
      const email = localStorage.getItem('contactEmail');
      const message = localStorage.getItem('contactMessage');

      if (name && email && message) {
        document.getElementById('submittedData').innerHTML = `
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Message:</strong> ${message}</p>
        `;
      } else {
        document.getElementById('submittedData').innerHTML = "<p class='text-red-400'>No data found.</p>";
      }
    });
  </script>

</body>
</html>
