<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0c1231] text-white font-sans">

  <!-- Header -->
  <header class="bg-[#060d26] py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
        <h1 class="text-2xl font-bold text-white">
        📬<span class="text-red-500">Instru</span>Zone
        </h1>
       <nav class="hidden md:flex space-x-6 text-sm">
        <a href="index.html" class="hover:text-red-500">Home</a>
        <a href="about.html" class="hover:text-red-500">About</a>
        <a href="allinstrument.html" class="hover:text-red-500">Instruments</a>
        <a href="back.html" class="hover:text-red-500">Back</a>
      </nav>
    </div>  
</header>

  <!-- Contact Section -->
  <section class="max-w-4xl mx-auto py-12 px-6">
    <h2 class="text-4xl font-bold text-pink-500 text-center mb-6">📬 Contact Us</h2>
    <p class="text-center text-gray-300 mb-10">
      If you have any questions or feedback about musical instruments, feel free to get in touch!
    </p>
<!-- create id="contactForm" ព្រោះ វាដាក់ទិន្នន័យទៅក្នុង localStorage ហើយបញ្ជូនទៅ BtnsendMessage.html-->
 
    <form id="contactForm" class="bg-[#1a1f3c] p-8 rounded-lg shadow-lg space-y-6">
      <div>
        <label for="name" class="block text-sm text-gray-300 mb-1">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"
          class="w-full px-4 py-2 rounded bg-[#0c1231] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>
      <div>
        <label for="email" class="block text-sm text-gray-300 mb-1">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded bg-[#0c1231] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>
      <div>
        <label for="message" class="block text-sm text-gray-300 mb-1">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..."
          class="w-full px-4 py-2 rounded bg-[#0c1231] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
      </div>
      <div class="text-center">
        <button type="submit"
          class="bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-2 rounded shadow transition duration-300">
          Send Message
        </button>
      </div>
      

    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-6 bg-[#060d26]">
      &copy; 2025 InstruZone. Created by Hoeun Rotana.
  </footer>

  <script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (name === "" || email === "" || message === "") {
      alert("Please fill in all fields.");
      return;
    }

    localStorage.setItem('contactName', name);
    localStorage.setItem('contactEmail', email);
    localStorage.setItem('contactMessage', message);
    window.location.href = "BtnsendMessage.html";
  });
</script>

</body>
</html>

<!--វាបញ្ជាក់ថា បន្ទាប់ពី form submit បានជោគជ័យ, browser នឹងត្រូវ បើកឯកសារ BtnsendMessage.html>
    window.location.href = "BtnsendMessage.html";-->
